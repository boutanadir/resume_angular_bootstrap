<div id="skills_container" class="container pt-5 pb-5">
    <div class="row">
        <div class="col "><h4 style="text-align: center;">Skills</h4></div>
    </div>
    <div class="row justify-content-center">
        <div  class="card shadow m-0 p-0 bg-white rounded" style="width: 50rem;display: inline;margin-top: 5vh;">
            <a *ngIf="editOn" class="edit-icon text-primary p-1" href="">Edit</a>
        <div   *ngFor="let skill of skillList" class="" style="width: 50%;float: left;">
            <div class="card-body">
                <div class="row">
                <h5 class="card-title col" >{{skill.skill}}</h5>
                <h6 class="card-title col mt-3 mb-0" style="text-align: right;">{{skill.level}}</h6>
            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" [ngStyle]="{'width':skill.level}"></div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
