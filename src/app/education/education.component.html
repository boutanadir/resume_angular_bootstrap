<div id="work_container" class="container pt-5 pb-5">
    <div class="col mb-4">
        <h4 style="text-align: center;">Edication</h4>
        <a *ngIf="editOn" class="edit-icon text-primary p-1" href="">Edit</a>
    </div>
    <div  *ngFor="let degree of educationList" class="row justify-content-center" style="height: 12rem;">
        <div  class="card shadow  m-0 p-0 bg-white rounded" style="width: 50rem;position: absolute;margin-top: 5vh;">
            <div class="row">
              <div class="col-lg-3 pt-4 bg-success rounded" style="text-align: center;">
                <div class="card-body">
                    <h4 class="card-title text-light">{{degree.level}}</h4>
                    <p class="card-text text-light">{{degree.year}}</p>
                  </div>
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">{{degree.title}}</h5>
                  <p class="card-text">{{degree.institution}}</p>
                  <p class="card-text">{{degree.description}}</p>
                 </div>
              </div>
            </div>
        </div>
    </div>
</div>
